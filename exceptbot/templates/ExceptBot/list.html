{% extends "base.html" %}
{% block content %}
<h2>Exception Logs</h2>
<table>
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Exception</th>
            <th>Path</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.timestamp }}</td>
            <td><a href="{% url 'exceptbot-exception-detail' log.id %}">{{ log.exception_type }}</a></td>
            <td>{{ log.url_path }}</td>
            <td><a href="{% url 'exceptbot-mark-resolved' log.id %}">Mark as Resolved</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
